<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <link rel="shortcut icon"
            href="https://th.bing.com/th/id/R.7cb8fcd768c7538bd9c9efd457a0df18?rik=C18BWZYaWIBqPA&pid=ImgRaw&r=0"
            type="image/x-icon">
        <title>Calculadora de Umidade</title>
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 bg-light rounded border">
                    <div class="row justify-content-center mt-4">
                        <div class="col-md-6 text-center">
                            <h2>Calculadora de Umidade</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-md-10 bg-light">
                            <label for="">Valor 1:</label>
                            <input type="number" id="v1" placeholder="Digite aqui..." class="form-control"><br>

                            <label for="">Valor 2:</label>
                            <input type="number" id="v2" placeholder="Digite aqui..." class="form-control"><br>

                            <label for="">Valor 3:</label>
                            <input type="number" id="v3" placeholder="Digite aqui..." class="form-control"><br>

                            <button onclick="calcular()" class="form-control btn btn-primary">Calcular</button>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-5 mb-5">
                        <div class="col-md-10 text-center bg-white rounded border">
                            <span id="resultado" class="p-5"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        function calcular(){
        var v1 = document.getElementById("v1").value;
        var v2 = document.getElementById("v2").value;
        var v3 = document.getElementById("v3").value;

        var resultado = (parseFloat(v1) + parseFloat(v2) - parseFloat(v3)) / parseFloat(v2) * 100;

        document.getElementById("resultado").innerHTML = resultado;

        }
    </script>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
</html>
